<p-autoComplete #autoCompleteRef
    [formControl]="innerControl"
    [minLength]="options.minLength ?? 1"
    [delay]="options.delay ?? 300"
    [style]="options.style"
    [panelStyle]="options.panelStyle"
    [styleClass]="options.styleClass"
    [panelStyleClass]="options.panelStyleClass"
    [inputStyle]="options.inputStyle"
    [inputId]="options.inputId"
    [inputStyleClass]="options.inputStyleClass"
    [placeholder]="options.placeholder"
    [readonly]="options.readonly"
    [disabled]="options.disabled ?? false"
    [scrollHeight]="options.scrollHeight ?? '200px'"
    [lazy]="options.lazy ?? false"
    [virtualScroll]="options.virtualScroll"
    [virtualScrollItemSize]="options.virtualScrollItemSize"
    [virtualScrollOptions]="options.virtualScrollOptions"
    [maxlength]="options.maxlength ?? ''"
    [name]="options.name"
    [required]="options.required ?? false"
    [size]="options.size"
    [appendTo]="options.appendTo"
    [autoHighlight]="options.autoHighlight"
    [forceSelection]="options.forceSelection"
    [type]="options.type ?? 'text'"
    [autoZIndex]="options.autoZIndex ?? true"
    [baseZIndex]="options.baseZIndex ?? 0"
    [ariaLabel]="options.ariaLabel"
    [dropdownAriaLabel]="options.dropdownAriaLabel"
    [ariaLabelledBy]="options.ariaLabelledBy"
    [dropdownIcon]="options.dropdownIcon"
    [unique]="options.unique ?? true"
    [group]="options.group"
    [completeOnFocus]="options.completeOnFocus ?? false"
    [showClear]="options.showClear ?? false"
    [field]="options.field"
    [dropdown]="options.dropdown"
    [showEmptyMessage]="options.showEmptyMessage ?? true"
    [dropdownMode]="options.dropdownMode ?? 'blank'"
    [multiple]="options.multiple"
    [tabindex]="options.tabindex"
    [dataKey]="options.dataKey"
    [emptyMessage]="options.emptyMessage"
    [showTransitionOptions]="options.showTransitionOptions ?? '.12s cubic-bezier(0, 0, 0.2, 1)'"
    [hideTransitionOptions]="options.hideTransitionOptions ?? '.1s linear'"
    [autofocus]="options.autofocus"
    [autocomplete]="options.autocomplete ?? 'off'"
    [optionGroupChildren]="options.optionGroupChildren ?? 'items'"
    [optionGroupLabel]="options.optionGroupLabel ?? 'label'"
    [overlayOptions]="options.overlayOptions"
    [optionLabel]="options.optionLabel"
    [optionValue]="options.optionValue"
    [id]="options.id"
    [searchMessage]="options.searchMessage"
    [emptySelectionMessage]="options.emptySelectionMessage"
    [selectionMessage]="options.selectionMessage"
    [autoOptionFocus]="options.autoOptionFocus ?? false"
    [selectOnFocus]="options.selectOnFocus"
    [searchLocale]="options.searchLocale"
    [optionDisabled]="options.optionDisabled"
    [focusOnHover]="options.focusOnHover"
    [variant]="options.variant ?? 'outlined'"
    (completeMethod)="completeMethodHandler($event)"
    (onSelect)="onSelectHandler($event)"
    (onUnselect)="onUnselectHandler($event)"
    (onFocus)="onFocusHandler($event)"
    (onBlur)="onBlurHandler($event)"
    (onDropdownClick)="onDropdownClickHandler($event)"
    (onKeyUp)="onKeyUpHandler($event)"
    (onShow)="onShowHandler($event)"
    (onHide)="onHideHandler($event)"
    (onLazyLoad)="onLazyLoadHandler($event)">
</p-autoComplete>
