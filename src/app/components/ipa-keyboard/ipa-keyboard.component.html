<p-button (click)="showDialog()" label="Show" />
<p-dialog header="IPA Chart" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <ng-template pTemplate="body">
        <div class="grid grid-no-gutter pt-2">
            @for(ipaItem of ipaMap; track ipa) {
                <div class="col-1 shadow-4 rounded m-1 ipa-button" [pTooltip]="ipaItem.tooltip">
                    <span class="text-xl" (click)="onCharClick(ipaItem.ipa)">{{ipaItem.ipa}}</span>
                </div>
            }
        </div>
    </ng-template>
</p-dialog>
