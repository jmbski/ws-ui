<div [class]="baseStyleClasses" [style]="baseStyles?.style">
        @for(element of model$ | async; track elementId) {
            @if(element.config && element.classType != null) {
                <div [class]="element.config.layoutStyles?.baseClass ?? 'grid-row-std'">
                    <ng-container *ngComponentOutlet="element.classType; inputs: element.config;">
                        
                    </ng-container>
                </div>
            }
        }
</div>
