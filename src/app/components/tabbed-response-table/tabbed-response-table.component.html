<ng-container *ngIf="tabbedResponseData.length > 0">
    <p-tabMenu 
        [model]="tabMenuModel">
    </p-tabMenu>
    <ng-container *ngFor="let tabData of tabbedResponseData; let i = index;">
        <div [class]="{'hidden': i !== activeTab}" >
            <ws-table [tableConfig]="tabData.tableConfig"></ws-table>
        </div>
    </ng-container>
</ng-container>
