<div [class]="baseStyleClasses" [style]="baseStyles?.style">
    
    @if(illuminated) {
        <div [class]="illuminatedBorder">
            <span [class]="illuminatedColor">
                {{illuminatedChar}}
            </span>
        </div>
    }
    
    <span #body [class]="bodyStyleClasses" [style]="bodyStyles?.style">
        @if(!escapeHTML) {
            {{body}}
        }
    </span>
    
</div>
