<ws-page-layout #pageLayout [config]="pageLayoutConfig">
    <p-button label="Test Dialog" (onClick)="openDialog()"></p-button>
    <p-button label="Animate" (onClick)="triggerGlow(changedElement, 'reflective')"></p-button>
    <form [formGroup]="formGroup" #changedElement id="reflectiveElement">
        <ws-element-renderer #formComponent 
            [actionMap]="actionMap"
            [form]="formGroup" 
            [elements]="formComponents">
        </ws-element-renderer>
    </form>
    <!-- @if(elements.length > 0) {
        <ws-element-renderer [elements]="elements"></ws-element-renderer>
    } -->
</ws-page-layout>

<ng-template #testContent>
    <div class="flex justify-content-center align-items-center w-full h-full">
        <h1>Test Content</h1>
    </div>
</ng-template>
